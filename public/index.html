<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš”ï¸</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app-container">
    <!-- LEFT: Legend & Stats -->
    <div id="sidebar">
        <h2>Grid War</h2>
        <div id="connection-status" class="connection-status">Connecting...</div>

        <h3>Players</h3>
        <ul id="player-list"></ul>

        <h3>Unit Info</h3>
        <div id="unit-info-panel" class="unit-info-panel">
            <div id="unit-info-content"><em>Click a unit to see details</em></div>
        </div>

        <div id="log-panel">
            <h3 class="log-header">Battle Log</h3>
            <div id="log-content"></div>
        </div>
    </div>

    <!-- RIGHT: Game Board -->
    <div id="game-area">
        <h2 id="status">Waiting for players...</h2>

        <!-- Floating Text Overlay -->
        <div id="overlay-layer" class="overlay-layer"></div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="1000" height="1000"></canvas>
            <!-- Context Menu -->
            <div id="context-menu">
                <button id="btn-attack">Attack</button>
                <button id="btn-rotate">Rotate</button>
                <button id="btn-deselect" class="danger">Deselect</button>
            </div>
        </div>

        <div id="toolbar">
            <div class="template" data-type="knight">âš”ï¸ Knight</div>
            <div class="template" data-type="archer">ğŸ¹ Archer</div>
            <div class="template" data-type="wizard">ğŸ§™ Wizard</div>
            <div class="template" data-type="scout">ğŸ‡ Scout</div>

            <button id="end-turn-btn">END TURN</button>
        </div>

        <p class="instructions">
            Click to Move/Select. Right-click or Menu to Attack/Rotate.<br>
            Spawn units during your turn.
        </p>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<!-- Client Modules in dependency order -->
<script src="renderer.js"></script>
<script src="uiManager.js"></script>
<script src="game.js"></script>
</body>
</html>
